<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>EuroBridge</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: var(--tg-theme-secondary-bg-color); color: var(--tg-theme-text-color); padding: 15px; margin: 0; }
        .card { background: linear-gradient(135deg, #ff416c, #ff4b2b); border-radius: 12px; padding: 20px; color: white; margin-bottom: 20px; text-align: center; font-weight: bold; }
        .form-group { background: var(--tg-theme-bg-color); border-radius: 10px; padding: 15px; margin-bottom: 10px; }
        label { display: block; font-size: 12px; color: var(--tg-theme-hint-color); margin-bottom: 5px; }
        input, select { width: 100%; border: none; background: transparent; color: var(--tg-theme-text-color); font-size: 16px; outline: none; }
        .btn { background: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border: none; border-radius: 10px; padding: 18px; width: 100%; font-weight: bold; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">EUROBRIDGE PREMIUM</div>

    <div class="form-group">
        <label>ВАШЕ ИМЯ</label>
        <input type="text" id="name" placeholder="Введите имя...">
    </div>

    <div class="form-group">
        <label>ТАРИФ</label>
        <select id="tariff">
            <option value="9000">Standard — 9 000 ₽</option>
            <option value="12000">Expert — 12 000 ₽</option>
            <option value="15000">VIP — 15 000 ₽</option>
        </select>
    </div>

    <button class="btn" onclick="send()">ЗАКАЗАТЬ КАРТУ</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function send() {
            let n = document.getElementById('name').value;
            let t = document.getElementById('tariff');
            if(!n) { alert("Введите имя!"); return; }

            let result = {
                name: n,
                tariff: t.options[t.selectedIndex].text,
                price: t.value
            };
            tg.sendData(JSON.stringify(result));
        }
    </script>
</body>
</html>
