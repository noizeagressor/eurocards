<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EuroCards Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0b10; --glass: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1); --accent: #38bdf8; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Manrope', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }
        
        /* Тот самый блюр-фон */
        .blob { position: fixed; width: 300px; height: 300px; background: radial-gradient(circle, rgba(56,189,248,0.15) 0%, transparent 70%); z-index: -1; filter: blur(50px); }
        .container { padding: 20px; padding-bottom: 100px; max-width: 500px; margin: 0 auto; }
        
        .page { display: none; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Карточки заказов (НОВОЕ) */
        .order-card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 20px; padding: 16px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .status-badge { padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .status-process { background: rgba(56,189,248,0.2); color: var(--accent); }
        .status-ready { background: rgba(34,197,94,0.2); color: #22c55e; }

        /* Тарифы */
        .tariff-card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 24px; padding: 20px; margin-bottom: 15px; backdrop-filter: blur(10px); }
        .tariff-card h3 { font-size: 20px; font-weight: 800; }
        .price { color: var(--accent); font-size: 18px; font-weight: 700; margin-top: 5px; }

        /* Табы */
        .tabs { position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(15,15,20,0.8); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 24px; display: flex; justify-content: space-around; padding: 12px; z-index: 100; }
        .tab-item { color: rgba(255,255,255,0.4); display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 10px; font-weight: 600; cursor: pointer; }
        .tab-item.active { color: var(--accent); }

        .btn { width: 100%; background: #fff; color: #000; border: none; border-radius: 18px; padding: 18px; font-size: 16px; font-weight: 800; margin-top: 20px; }
        input { width: 100%; background: var(--glass); border: 1px solid var(--glass-border); border-radius: 16px; padding: 16px; color: #fff; margin-top: 8px; outline: none; }
        .avatar { width: 44px; height: 44px; border-radius: 14px; background: var(--glass); border: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: center; font-weight: 800; }
    </style>
</head>
<body>
    <div class="blob" style="top:-100px; right:-100px;"></div>
    <div class="container">
        
        <div id="main" class="page active">
            <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
                <div style="display:flex; align-items:center; gap:12px;">
                    <div id="avatar-main" class="avatar"></div>
                    <div><div style="font-size:12px; opacity:0.5;">Привет,</div><div id="u-name" style="font-weight:800;">Клиент</div></div>
                </div>
                <i data-lucide="bell" style="opacity:0.5;"></i>
            </header>
            <h2 style="margin-bottom:20px;">Выберите карту</h2>
            <div class="tariff-card" onclick="openOrder('Essential', 9500)"><h3>Essential Card</h3><div class="price">9 500 ₽</div></div>
            <div class="tariff-card" onclick="openOrder('Business Prime', 19900)"><h3>Business Prime</h3><div class="price">19 900 ₽</div></div>
        </div>

        <div id="orders" class="page">
            <h2 style="margin-bottom:20px;">Мои заказы</h2>
            <div id="orders_list">
                <div style="text-align:center; opacity:0.3; margin-top:50px;"><i data-lucide="package" style="width:48px; height:48px;"></i><p>Заказов пока нет</p></div>
            </div>
        </div>

        <div id="cabinet" class="page">
            <h2>Профиль</h2>
            <div class="tariff-card" style="text-align:center;">
                <h3 id="cab-name">Клиент</h3>
                <div id="ref-link" style="font-size:10px; margin-top:15px; padding:10px; background:rgba(0,0,0,0.2); border-radius:10px; border:1px dashed var(--glass-border);">t.me/EuroCardsBot?start=id</div>
                <button class="btn" style="background:var(--accent); font-size:14px; padding:12px;" onclick="copyL()">Копировать рефку</button>
            </div>
        </div>

        <div id="order_form" class="page">
            <div onclick="switchP('main')" style="margin-bottom:20px; opacity:0.5;"><i data-lucide="chevron-left"></i> Назад</div>
            <h2>Оформление</h2>
            <div class="tariff-card" style="margin-top:20px;">
                <label style="font-size:12px; opacity:0.5;">ФИО (лат.)</label>
                <input type="text" id="fio" placeholder="IVAN IVANOV">
                <label style="font-size:12px; opacity:0.5; margin-top:15px; display:block;">Дата рождения</label>
                <input type="date" id="birth">
                <button class="btn" onclick="confirmOrder()">ОФОРМИТЬ</button>
            </div>
        </div>
    </div>

    <div class="tabs">
        <div class="tab-item active" onclick="switchP('main', this)"><i data-lucide="home"></i><span>Главная</span></div>
        <div class="tab-item" onclick="switchP('orders', this)"><i data-lucide="package"></i><span>Заказы</span></div>
        <div class="tab-item" onclick="switchP('cabinet', this)"><i data-lucide="user"></i><span>Кабинет</span></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready(); tg.expand(); lucide.createIcons();
        let currentTariff = {};

        function init() {
            const p = new URLSearchParams(window.location.search);
            const name = p.get('n') || "Клиент";
            const id = p.get('id') || "0";
            
            document.getElementById('u-name').innerText = name;
            document.getElementById('cab-name').innerText = name;
            document.getElementById('avatar-main').innerText = name[0];
            document.getElementById('ref-link').innerText = `t.me/EuroCardsBot?start=${id}`;

            // --- РЕНДЕР ЗАКАЗОВ ---
            const ords = p.get('orders');
            if(ords) {
                try {
                    const list = JSON.parse(atob(ords));
                    const container = document.getElementById('orders_list');
                    if(list.length > 0) {
                        container.innerHTML = '';
                        list.forEach(o => {
                            const badge = o.status === 'Готово' ? 'status-ready' : 'status-process';
                            container.innerHTML += `
                                <div class="order-card">
                                    <div>
                                        <div style="font-size:10px; opacity:0.5;">${o.num} • ${o.date}</div>
                                        <div style="font-weight:800; margin:4px 0;">${o.name}</div>
                                        <div style="color:var(--accent); font-weight:700;">${o.price} ₽</div>
                                    </div>
                                    <div class="status-badge ${badge}">${o.status}</div>
                                </div>`;
                        });
                    }
                } catch(e) { console.error("Error loading orders", e); }
            }
        }
        init();

        function switchP(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(el) { document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active')); el.classList.add('active'); }
            tg.HapticFeedback.impactOccurred('medium');
        }

        function openOrder(n, p) { currentTariff = {n, p}; switchP('order_form'); }

        function confirmOrder() {
            const f = document.getElementById('fio').value.trim();
            const b = document.getElementById('birth').value;
            if(!f || !b) { tg.showAlert("Заполните все поля!"); return; }
            
            // Короткий Deep Link для бота
            const link = `https://t.me/EuroCardsBot?start=O_${encodeURIComponent(currentTariff.n)}|${currentTariff.p}|${encodeURIComponent(f)}|${b}`;
            tg.openTelegramLink(link);
        }

        function copyL() {
            navigator.clipboard.writeText(document.getElementById('ref-link').innerText);
            tg.showAlert("Скопировано!");
        }
    </script>
</body>
</html>
