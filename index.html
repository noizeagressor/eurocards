<script>
    let tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    lucide.createIcons();

    let cur = { name: '', price: 0, final: 0 };
    const DB = {
        'Essential': { p: 9500, b: '• Моментальный выпуск<br>• Apple Pay включен' },
        'Duo Safe': { p: 14000, b: '• 2 Банка сразу<br>• Скидка 50% на второй' },
        'Business Prime': { p: 19900, b: '• Duo Safe + Поддержка 24/7' },
        'Infinite Elite': { p: 39900, b: '• 3 Банка + PayPal Pro' },
        'PayPal': { p: 4900, b: '• Верифицированный аккаунт' },
        'Wise': { p: 20000, b: '• Личный счет Wise (IBAN)' },
        'Revolut': { p: 20000, b: '• Личный счет Revolut' }
    };

    // ФУНКЦИЯ ПОДГРУЗКИ (Берет данные даже если TG тупит)
    function initUser() {
        const params = new URLSearchParams(window.location.search);
        const u = tg.initDataUnsafe.user;
        
        // Приоритет: 1. Telegram API, 2. URL параметры от бота
        const name = (u && u.first_name) ? u.first_name : params.get('n') || "Клиент";
        const id = (u && u.id) ? u.id : params.get('id') || "0";

        if(document.getElementById('cab-name')) document.getElementById('cab-name').innerText = name;
        if(document.getElementById('u-name')) document.getElementById('u-name').innerText = name;
        if(document.getElementById('ref-link')) document.getElementById('ref-link').innerText = `t.me/EuroCardsBot?start=${id}`;
        
        if (u && u.photo_url) {
            document.getElementById('avatar-main').style.backgroundImage = `url('${u.photo_url}')`;
        } else {
            const av = document.getElementById('avatar-main');
            if(av) { av.innerText = name[0]; av.style.background = "var(--glass)"; av.style.display="flex"; av.style.alignItems="center"; av.style.justifyContent="center"; }
        }
    }

    initUser();

    function confirmOrder() {
        const f = document.getElementById('order_fio').value.trim();
        const d = document.getElementById('order_date').value;
        if(!f || !d) { tg.showAlert("Заполните данные!"); return; }

        const res = { fio: f, birth: d, tariff: cur.name, price: cur.final };
        
        tg.HapticFeedback.notificationOccurred('success');
        switchP('success_screen');

        // ГАРАНТИРОВАННАЯ ОТПРАВКА: серая кнопка это умеет
        setTimeout(() => {
            tg.sendData(JSON.stringify(res));
        }, 1000);
    }

    // Остальные функции (switchP, showSheet, closeSheet, goToForm, recalc, copyL, toggleFaq) 
    // оставляй как были в v13.0
    function switchP(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el) { document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active')); el.classList.add('active'); }
        tg.HapticFeedback.impactOccurred('medium');
    }
    function showSheet(n) {
        const t = DB[n]; cur = { name: n, price: t.p, final: t.p };
        document.getElementById('sh-name').innerText = n;
        document.getElementById('sh-price').innerText = t.p.toLocaleString() + ' ₽';
        document.getElementById('sh-bullets').innerHTML = t.b;
        document.getElementById('overlay').style.display = 'block';
        setTimeout(() => { document.getElementById('overlay').style.opacity = '1'; document.getElementById('sheet').classList.add('active'); }, 10);
    }
    function closeSheet() {
        document.getElementById('sheet').classList.remove('active');
        document.getElementById('overlay').style.opacity = '0';
        setTimeout(() => document.getElementById('overlay').style.display = 'none', 300);
    }
    function goToForm() { closeSheet(); recalc(); switchP('order_form'); }
    function recalc() {
        const pr = document.getElementById('order_promo');
        const code = pr.value.toUpperCase().trim();
        let fin = cur.price;
        if(code === 'SALE500') { fin -= 500; pr.classList.add('valid'); document.getElementById('old_price').innerText = cur.price + ' ₽'; document.getElementById('old_price').style.display = 'block'; }
        cur.final = fin; document.getElementById('final_price').innerText = fin.toLocaleString() + ' ₽';
    }
    function copyL() { navigator.clipboard.writeText(document.getElementById('ref-link').innerText); tg.showAlert("Скопировано!"); }
    function toggleFaq(el) { let a = el.querySelector('.faq-a'); a.style.display = a.style.display === 'block' ? 'none' : 'block'; }
</script>
